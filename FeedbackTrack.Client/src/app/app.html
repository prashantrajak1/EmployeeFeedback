<header *ngIf="authService.isLoggedIn()">
  <div class="nav-container">
    <a routerLink="/" class="logo">FeedbackTrack</a>
    <nav>
      <ul style="list-style: none; display: flex; gap: 24px; align-items: center;">
        <li *ngIf="getUserRole() === 'Employee'"><a routerLink="/employee-dashboard" routerLinkActive="active"
            style="text-decoration: none; color: var(--text-secondary); font-weight: 600;">My Hub</a></li>
        <li *ngIf="getUserRole() === 'Manager'"><a routerLink="/manager-dashboard" routerLinkActive="active"
            style="text-decoration: none; color: var(--text-secondary); font-weight: 600;">Team Space</a></li>
        <li *ngIf="getUserRole() === 'Admin'"><a routerLink="/admin-dashboard" routerLinkActive="active"
            style="text-decoration: none; color: var(--text-secondary); font-weight: 600;">Admin Center</a></li>
        <li *ngIf="getUserRole() === 'Manager' || getUserRole() === 'Admin'"><a routerLink="/reports"
            routerLinkActive="active"
            style="text-decoration: none; color: var(--text-secondary); font-weight: 600;">Reports</a>
        </li>
        <li><button (click)="logout()" class="btn btn-secondary"
            style="padding: 6px 14px; font-size: 0.85rem;">Logout</button></li>
      </ul>
    </nav>
  </div>
</header>

<header *ngIf="!authService.isLoggedIn()">
  <div class="nav-container">
    <a routerLink="/" class="logo">FeedbackTrack</a>
    <nav>
      <ul style="list-style: none; display: flex; gap: 24px;">
        <li><a routerLink="/login" routerLinkActive="active"
            style="text-decoration: none; color: var(--text-secondary); font-weight: 600;">Login</a></li>
        <li><a routerLink="/register" class="btn btn-primary">Join Now</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>
