<div class="flex-center" style="min-height: 80vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Welcome Back</h2>

        <div *ngIf="errorMessage" class="btn-danger" style="margin-bottom: 15px; text-align: center; width: 100%;">
            {{ errorMessage }}
        </div>

        <form (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required
                    placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="role">Login As</label>
                <select id="role" [(ngModel)]="selectedRole" name="role" class="form-control" required
                    style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid var(--border-color);">
                    <option value="Employee">User (Employee)</option>
                    <option value="Manager">Manager</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 10px;"
                [disabled]="isLoading">
                {{ isLoading ? 'Logging in...' : 'Login' }}
            </button>

            <button type="button" class="btn btn-success"
                style="width: 100%; background-color: #28a745; border-color: #28a745;" (click)="onAdminAutoLogin()"
                [disabled]="isLoading">
                Login as Admin (Auto)
            </button>
        </form>

        <div style="margin-top: 15px; text-align: center;">
            <p style="color: var(--text-muted);">Don't have an account? <a routerLink="/register">Register</a></p>
        </div>
    </div>
</div>
