<div class="flex-center" style="min-height: 80vh;">
    <div class="card" style="width: 100%; max-width: 500px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Create Account</h2>

        <div *ngIf="errorMessage" class="btn-danger" style="margin-bottom: 15px; text-align: center; width: 100%;">
            {{ errorMessage }}
        </div>

        <form (ngSubmit)="onRegister()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" [(ngModel)]="user.name" name="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" [(ngModel)]="user.email" name="email" required
                    placeholder="john@company.com">
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" [(ngModel)]="user.department" name="department" required
                    placeholder="Engineering">
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" [(ngModel)]="user.role" name="role" required>
                    <option value="Employee">Employee</option>
                    <option value="Manager">Manager</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="user.password" name="password" required
                    placeholder="Create a password">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;" [disabled]="isLoading">
                {{ isLoading ? 'Creating Account...' : 'Register' }}
            </button>
        </form>

        <div style="margin-top: 15px; text-align: center;">
            <p style="color: var(--text-muted);">Already have an account? <a routerLink="/login">Login</a></p>
        </div>
    </div>
</div>
